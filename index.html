<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加一健康>iayijia
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
        }
        
        /* 顶部区域样式 - 左右布局 */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 300px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo i {
            font-size: 50px;
            color: #2a5298;
        }
        
        .company-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .company-info .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .intro-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .intro-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
            display: inline-block;
        }
        
        .intro-section p {
            font-size: 1.05rem;
            line-height: 1.7;
            opacity: 0.95;
        }
        
        /* 中部区域样式 - 单张图片 */
        .main-content {
            padding: 0;
            background-color: #f0f2f5;
        }
        
        .single-image-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }
        
        .single-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }
        
        /* 底部区域样式 - 两列布局 */
        .footer {
            background-color: #1a1a2e;
            color: #e6e6e6;
            padding: 50px 0 30px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 0 20px;
        }
        
        .footer-section h3 {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid #2a5298;
        }
        
        .contact-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .contact-info i {
            margin-right: 12px;
            color: #4d8bff;
            width: 20px;
            text-align: center;
        }
        
        .beian-info {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
        }
        
        .beian-link {
            display: inline-block;
            background: #2a5298;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .beian-link:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .copyright {
            text-align: center;
            margin-top: 50px;
            padding-top: 25px;
            border-top: 1px solid #333;
            color: #aaa;
            font-size: 0.9rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo-section {
                margin-bottom: 30px;
            }
            
            .intro-section {
                width: 100%;
            }
            
            .single-image {
                height: 400px;
            }
            
            .footer-content {
                gap: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 30px 0;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .company-info h1 {
                font-size: 2rem;
            }
            
            .single-image {
                height: 300px;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo {
                margin-bottom: 15px;
                margin-right: 0;
            }
            
            .company-info h1 {
                font-size: 1.8rem;
            }
            
            .intro-section {
                padding: 20px;
            }
            
            .intro-section h2 {
                font-size: 1.3rem;
            }
            
            .single-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>

        <header class="header">

    <脚本>
        // 交互效果
        文件.addEventListener(' DOMContentLoaded ', 功能() {
            // 备案链接点击效果
            常数 贝安林克 = 文件.查询选择器(。“北安-林克”);
            贝安林克.addEventListener(点击, 功能(e) {
                如果(!确认('您即将访问工业和信息化部备案管理系统,确认继续吗?')) {
                    e.预防故障();
                }
            });
            
            //徽标点击效果
            常数 标志；徽标 = 文件.查询选择器(。'徽标');
            标志；徽标.addEventListener(点击, 功能() {
                窗户.scrollTo({顶端: 0, 行为: “平滑”});
            });
            
            // 响应式布局调整
            功能 adjustLayout() {
                常数 标题内容 = 文件.查询选择器(。'标题-内容');
                常数 内含物 = 文件.查询选择器(。'简介部分');
                
                如果 (窗户.内部宽度 <= 992) {
                    内含物.风格.marginTop = ' 20px ';
                } 其他 {
                    内含物.风格.marginTop = '0';
                }
            }
            
            // 初始调整
            adjustLayout();
            
            // 窗口大小变化时调整
            window.addEventListener('resize', adjustLayout);
        });
    </script>

</html>
